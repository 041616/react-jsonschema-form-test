<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>"react-jsonschema-form"</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <style>
        .form-fieldset{
            margin-left: 20px;
            padding-left: 20px;
            overflow: hidden;
        }
        .tree-line{
            position: relative;
        }
        .tree-line:after{
            position: absolute;
            left: -20px;
            bottom: 50%;
            width: 15px;
            height: 3000px;
            border-width: 0 0 1px 1px;
            border-style: solid;
            content: '';
        }
        .help-block{
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div id="root" class="container mt-4 mb-4"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.2/umd/react.development.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.2/umd/react-dom.development.js" type="text/javascript"></script>
    <script src="../build/index.js" type="text/javascript"></script>
</body>
</html>
